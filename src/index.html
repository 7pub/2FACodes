<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="theme-color" content="#292929" />
    <title>DITCode</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="DITCode">
    <meta name="application-name" content="DITCode">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#4b4310">
    <link rel="stylesheet" href="index.css">
    <link id="dark-mode" rel="stylesheet" href="index_dark.css" disabled>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="header-container">
      <div id="app-icon"></div>
      <div id="app-name">DITCode</div>
      <div id="more-button"></div>
    </div>
    <div id="calculator-container">
      <div id="totp-label"></div>
      <div id="totp-token-container">
        <div id="totp-token"></div>
        <svg id="totp-token-remaining-seconds-pie" viewBox="0 0 0.318310 0.318310">
          <!-- r = 1 / (2 * PI) â‰ˆ 0.159155 -->
          <circle r="0.159155"  cx="0.159155" cy="0.159155"/>
        </svg>
      </div>
      <div id="input-container">
        <input id="inputSecret"  placeholder="Geheimnummer od. Authentifizierungslink" type="password" autocomplete="off" autofocus>
        <input id="inputAccount" placeholder="vorname.nachname@dioezese-linz.at" style="display: none;">
        <input id="inputIssuer"  placeholder="Insert Issuer (Optional)"  style="display: none; visibility: hidden">
        <input id="inputPeriod"  placeholder="Insert Period (Optional)"  type="number"  style="display: none; visibility: hidden">
      </div>
      <div id="otpauth-qr" style="display: none;">
        <div id="otpauth-qr-image"></div>
        <div id="otpauth-qr-overlay">@dioezese-linz.at</div>
      </div>
    </div>
    <a id="github-ref" href="https://github.com/7pub/otp-authenticator-webapp"></a>
    <div id="app-version"></div>
    <div id="light-switch"></div>
  </body>
</html>
